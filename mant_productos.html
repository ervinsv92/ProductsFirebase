<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mant_productos.css">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="form-group row">
            <div class="col-lg-2">
                <p id="emailUsuario"></p>
            </div>
            <div class="col-lg-1">
                <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar sesi√≥n</button>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-lg-1">Nombre</label>
            <div class="col-lg-2">
                <input id="txtNombre" type="text" class="form-control">
            </div>

            <label for="" class="col-lg-1">Precio</label>
            <div class="col-lg-2">
                <input id="txtPrecio" type="text" class="form-control">
            </div>
            <div class="col-lg-1">
                <button id="btnCancelar" class='btn btn-warning'>Cancelar</button>
            </div>
            
        </div>
        <div class="form-group row">
            
            <div class="col-lg-2">
                <progress value="0" max="100" id="pArchivo">0%</progress>
            </div>
            <div class="col-lg-2">
                <input type="file" name="file" id="fImagen"></input>
            </div>
            
            <div class="col-lg-1">
                <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        
        <div class="form-group row container-fluid">
            <table id="tablaProductos" class="table table-striped table-bordered">
                <thead>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>
    <script src="js/initialice.js"></script>
    <script src="js/session.js"></script>
    <script src="js/mant_productos.js"></script>

</body>
</html>
